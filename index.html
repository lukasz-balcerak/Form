<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <title>Sing in form</title>
    </head>
    <body>
        <main class="form">
            <form class="main-form">
                <img class="logo" src="./Logo.png" alt="logo">
                <h1 class="title">Please Sign In</h1>
                <div class="email form-floating">
                    <input type="email" id="floatingInput" name="email" class="form-control" placeholder="name@example.com">
                    <label for="email">Email</label>
                </div>
                <div class="password form-floating">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password">
                    <label for="password">Passowrd</label>
                </div>
                <div class="my-form remeber-me">
                    <label>
                        <input type="checkbox" value="remeber-me"> 
                        Remeber Me
                    </label>
                </div>     
                <button class="btn btn-primary my-btn" type="submit"> Sign In </button>  
            </form>
        </main>
    </body>
</html>
